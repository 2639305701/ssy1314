<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好，姐姐</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #23242a;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
        }
        .box{
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            transition: all .4s;
            overflow: hidden;
        }
        .box::before,
        .box::after{
            content: " ";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(to top, transparent,#45f3ff,#45f3ff);
            transform-origin: bottom right;
            animation: bo 6s linear infinite;
        }
        .box::after{
            animation-delay: -3s;
        }
        @keyframes bo{
            100%{
                transform: rotate(360deg);
            }
        }
        .sign{
            position: absolute;
            inset: 2px;
            border-radius: 8px;
            background: #28292d;
            z-index: 10;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }
        .sign h2{
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .input_field{
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        .input_field input{
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }
        .input_field span{
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: all 0.5s;
        }
        .input_field input:valid ~ span,
        .input_field input:focus ~ span{
            color: #45f3ff;
            transform: translateX(0px) translateY(-34px);
            font-size: 0.75em;
        }
        .input_field i{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }
        .input_field input:valid ~ i,
        .input_field input:focus ~ i{
            height: 44px;
        }
        .links{
            display: flex;
            justify-content: space-between;
        }
        .links a{
            margin: 10px 0;
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: none;
        }
        .links a:hover,
        .links a:nth-child(2){
            color: #45f3ff;
        }
        input[type="submit"]{
            border: none;
            outline: none;
            background: #45f3ff;
            padding: 11px 25px;
            width: 100px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="1081225_x264.mp4" type="video/mp4"> <!-- Replace 'path/to/your/video.mp4' with the actual path to your video -->
        </video>
    </div>
    <div class="box">
        <div class="sign">
            <h2>登录</h2>
            <div class="input_field">
                <input type="text" required="required" id="username">
                <span>用户名</span>
                <i></i>
            </div>
            
            <div class="input_field">
                <input type="password" required="required" id="password">
                <span>密码</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">忘记密码</a>
                <a href="#">注册</a>
            </div>
            <input type="submit" class="input_sub" value="登 录">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let input_txt = document.getElementById('username');
            let input_pass = document.getElementById('password');
            let input_sub = document.querySelector('.input_sub');

            input_sub.addEventListener('click', function() {
                let username = input_txt.value;
                let password = input_pass.value;

                if (username === "ssy" && password === "1215") {
                    alert('登陆成功');
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);

                    window.location.href = "https://2639305701.github.io/21ssy/";
                } else {
                    alert('登陆失败');
                }
            });

            input_txt.value = localStorage.getItem('username');
            input_pass.value = localStorage.getItem('password');
        });

        // Pause the video when the page is unloaded
        window.addEventListener('beforeunload', function() {
            var videos = document.querySelectorAll('.video-background video');
            for (var i = 0; i < videos.length; i++) {
                videos[i].pause();
            }
        });
    </script>
</body>
</html>
